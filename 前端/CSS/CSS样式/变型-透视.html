<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>透视</title>
    <style>
        p{
            text-align: center;
            line-height: 200px;
        }
        .box1{
            width: 200px;
            height: 200px;
            margin: 50px auto;
            background: cornflowerblue;
            transition: all 500ms ease;

        }
        .box1:hover{
            transform-style: preserve-3d;
            transform: perspective(200px) rotateX(45deg);
        }
    </style>
</head>
<body>
<div class="box1"><p>透视</p></div>
</body>
</html>
