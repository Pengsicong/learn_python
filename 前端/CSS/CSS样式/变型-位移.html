<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>位移</title>
    <style>
        p{
            text-align: center;
            line-height: 200px;
        }
        .box1{
            width: 200px;
            height: 200px;
            margin: 50px auto;
            background: cornflowerblue;
            border-radius: 50%;
            transition: transform 2s ease;
        }
        .box1:hover{
            transform: translate(100px, 100px);
        }
    </style>
</head>
<body>
<div class="box1"><p>位移</p></div>
</body>
</html>
