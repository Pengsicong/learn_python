<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>缩放</title>
    <style>
        p{
            text-align: center;
            line-height: 200px;
        }
        .box1{
            width: 200px;
            height: 200px;
            margin: 50px auto;
            background: cornflowerblue;
            border-radius: 50%;
            transition: all 0.5s ease;
        }
        .box1:hover{
            transform: scale(0.5, 0.5);
        }
    </style>
</head>
<body>
<div class="box1"><p>缩放</p></div>
</body>
</html>
