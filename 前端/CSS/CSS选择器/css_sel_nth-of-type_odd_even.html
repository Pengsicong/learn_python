<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>css_sel_nth-of-type_odd_even</title>
    <style>
        p:nth-of-type(odd)
        {
        background:#ff0000;
        }
        p:nth-of-type(even)
        {
        background:#0000ff;
        }
    </style>
</head>
<body>

<h1>这是标题</h1>
<p>第一个段落。</p>
<p>第二个段落。</p>
<p>第三个段落。</p>
<p>第四个段落。</p>
<p>第五个段落。</p>

</body>
</html>
