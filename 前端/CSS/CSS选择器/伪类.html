<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>css_pseudo_classes</title>
    <style>
        a:link{
            color: red;
        }
        a:hover{
            color: yellow;
        }
        a:visited{
            color: purple;
        }
        a:active{
            color: green;
        }
        p:after{
            content: 'aaa';
            color: green;
        }
    </style>

</head>
<body>

<a href="http://www.baidu.com" target="_blank">百度</a>

<p>hell p</p>

</body>
</html>
