<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>滑动</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $('.slideDown').click(function () {
                $('.div1').slideDown(1000);
                });
            $('.slideUp').click(function () {
                    $('.div1').slideUp(1000);
                });
            $('.slideToggle').click(function () {
                $('.div1').slideToggle(1000);
                });
            })
    </script>
</head>
<body>
<div class="div1" style="display: none; width: 500px; height: 500px; background: bisque;"></div>
<input class="slideDown" type="button" value="slideDown">
<input class="slideUp" type="button" value="slideUp">
<input class="slideToggle" type="button" value="slideToggle">

</body>
</html>
