<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>js_键盘事件</title>
    <script>
        function recordKey(e) {
            console.log(e.keyCode)
        }
    </script>
</head>
<body onkeydown="recordKey(event)">
<form>
    <input type="text" placeholder="hello world">
    <input type="submit" value="submit">
</form>
</body>
</html>
